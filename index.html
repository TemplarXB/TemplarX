<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplarX</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #FF0000; /* Background color */
        }
        .box {
            padding: 20px;
            border: 1px solid #ccc; /* Border around the box */
            border-radius: 8px; /* Rounded corners */
            background-color: white; /* Box background color */
            text-align: center; /* Center text inside the box */
            max-width: 600px; /* Optional max width */
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Le savoir devrait couler librement, mais seuls ceux assez éclairés pour goûter à son pouvoir sans se noyer dans ses profondeurs devraient boire à sa source.</h2>
    </div>
</body>
</html>
